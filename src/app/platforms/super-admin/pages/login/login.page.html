<ion-header>
  <ion-toolbar>
    <ion-title>Super Admin Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="auth-card">
    <ion-card-content>
      <div class="auth-header">
        <h1>Super Admin Access</h1>
        <p>Login to manage the system</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-list class="auth-form">
          <ion-item>
            <ion-input type="email" formControlName="email" placeholder="Email"
              [class.ion-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.errors"></ion-input>
            <ion-note slot="error"
              *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']">
              Email is required
            </ion-note>
          </ion-item>

          <ion-item>
            <ion-input type="password" formControlName="password" placeholder="Password"
              [class.ion-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.errors"></ion-input>
            <ion-note slot="error"
              *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
              Password is required
            </ion-note>
          </ion-item>

          <ion-item>
            <ion-text>{{ currentSecurityQuestion }}</ion-text>
          </ion-item>

          <ion-item>
            <ion-input type="text" formControlName="securityAnswer" placeholder="Your Answer"
              [class.ion-invalid]="loginForm.get('securityAnswer')?.touched && loginForm.get('securityAnswer')?.errors"></ion-input>
            <ion-note slot="error"
              *ngIf="loginForm.get('securityAnswer')?.touched && loginForm.get('securityAnswer')?.errors?.['required']">
              Security answer is required
            </ion-note>
          </ion-item>
        </ion-list>

        <div class="auth-actions">
          <ion-button expand="block" type="submit" [disabled]="loginForm.invalid || isLoading">
            {{ isLoading ? 'Logging in...' : 'Login' }}
          </ion-button>
        </div>

        <div class="auth-footer">
          <div class="auth-link">
            <ion-text color="medium">
              Need to register as Super Admin?
              <a [routerLink]="['/super-admin/register']">Register</a>
            </ion-text>
          </div>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
