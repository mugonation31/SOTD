<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Super Admin Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>System Administrator Setup</ion-card-title>
      <ion-card-subtitle>Initial system configuration and admin account creation</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <!-- Personal Information -->
        <ion-item-group>
          <ion-item-divider>
            <ion-label>Personal Information</ion-label>
          </ion-item-divider>

          <ion-item>
            <ion-input type="text" formControlName="firstName" placeholder="First Name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" formControlName="lastName" placeholder="Last Name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="email" formControlName="email" placeholder="Email Address"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="tel" formControlName="phoneNumber"
              placeholder="Phone Number (e.g. +44 7123 456789)"></ion-input>
          </ion-item>
        </ion-item-group>

        <!-- Organization Details -->
        <ion-item-group>
          <ion-item-divider>
            <ion-label>Organization Details</ion-label>
          </ion-item-divider>

          <ion-item>
            <ion-input type="text" formControlName="organizationName" placeholder="Organization Name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" formControlName="organizationRole"
              placeholder="Your Role (e.g. Director, Manager)"></ion-input>
          </ion-item>
        </ion-item-group>

        <!-- Security -->
        <ion-item-group>
          <ion-item-divider>
            <ion-label>Security</ion-label>
          </ion-item-divider>

          <ion-item>
            <ion-input type="password" formControlName="password"
              placeholder="Password (minimum 8 characters)"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" formControlName="confirmPassword" placeholder="Confirm Password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" formControlName="registrationKey" placeholder="Registration Key"></ion-input>
            <ion-note>Contact system provider for registration key</ion-note>
          </ion-item>
        </ion-item-group>

        <!-- Security Questions -->
        <ion-item-group formArrayName="securityQuestions">
          <ion-item-divider>
            <ion-label>Security Questions</ion-label>
          </ion-item-divider>

          <div *ngFor="let question of securityQuestions.controls; let i = index" class="security-question-group">
            <ion-item [formGroupName]="i">
              <ion-select formControlName="question" placeholder="Select Question {{ i + 1 }}">
                <ion-select-option *ngFor="let q of securityQuestionsList" [value]="q">
                  {{ q }}
                </ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item [formGroupName]="i">
              <ion-input type="text" formControlName="answer" placeholder="Your Answer"></ion-input>
            </ion-item>
          </div>
        </ion-item-group>

        <!-- Terms and Conditions -->
        <ion-item>
          <ion-checkbox formControlName="acceptedTerms"></ion-checkbox>
          <ion-label class="ion-padding-start">
            I accept the terms and conditions
          </ion-label>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="!registrationForm.valid" class="ion-margin-top">
          Complete Registration
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
