<ion-header>
  <ion-toolbar>
    <div class="logo-container">
      <ion-icon name="football-outline" class="football-icon"></ion-icon>
      <div class="logo-text">
        <span class="logo-sotd">SOTD</span>
        <span class="logo-subtitle">Predict 3</span>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="join-group-card">
    <ion-card-content>
      <div class="join-group-header">
        <div class="icon-container">
          <ion-icon name="people-outline"></ion-icon>
        </div>
        <h1>Join a Prediction Group</h1>
        <p>Enter the group code to join an existing prediction group</p>
      </div>

      <form (ngSubmit)="onJoinGroup()">
        <ion-list class="join-group-form">
          <ion-item>
            <ion-input placeholder="Enter group code" [(ngModel)]="groupCode" (ionInput)="validateGroupCode()"
              [class.ion-invalid]="validationError" name="groupCode" required>
            </ion-input>
            <ion-note slot="error" *ngIf="validationError">
              {{ validationError }}
            </ion-note>
          </ion-item>
        </ion-list>

        <div class="join-group-actions">
          <ion-button expand="block" type="submit" [disabled]="isLoading || !!validationError">
            <ion-icon name="arrow-forward-outline" slot="end"></ion-icon>
            {{ isLoading ? 'Joining...' : 'Join Group' }}
          </ion-button>
        </div>

        <div class="join-group-footer">
          <p>
            Don't have a group code? Ask your group admin for the code or
            <a routerLink="/welcome">go back</a> to create your own group.
          </p>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
