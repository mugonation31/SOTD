<ion-header>
  <ion-toolbar>
    <ion-title>Create a Group</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="create-group-card">
    <ion-card-header>
      <ion-card-title>Create Your Group</ion-card-title>
      <ion-card-subtitle>Set up your prediction group</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="groupForm" (ngSubmit)="onCreateGroup()">
        <!-- Group Name -->
        <ion-item class="group-name-input">
          <ion-label position="stacked">Group Name</ion-label>
          <ion-input
            formControlName="name"
            placeholder="Enter a memorable name for your group"
            [clearInput]="true">
          </ion-input>
        </ion-item>

        <ion-note class="group-info-note">
          <ion-icon name="people-outline"></ion-icon>
          Your group will get a unique code that members can use to join
        </ion-note>

        <div class="form-actions">
          <ion-button
            expand="block"
            type="submit"
            [disabled]="!groupForm.valid || isLoading"
            class="create-button">
            <ion-spinner *ngIf="isLoading"></ion-spinner>
            <span *ngIf="!isLoading">
              <ion-icon name="add-circle-outline"></ion-icon>
              Create Group
            </span>
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
