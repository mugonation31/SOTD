<ion-tabs>
  <ion-router-outlet></ion-router-outlet>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="dashboard" routerLink="/player/dashboard" routerDirection="root">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="matches" routerLink="/player/matches" routerDirection="root">
      <ion-icon name="football-outline"></ion-icon>
      <ion-label>Matches</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="predictions" routerLink="/player/predictions" routerDirection="root">
      <ion-icon name="bar-chart-outline"></ion-icon>
      <ion-label>Predictions</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="standings" routerLink="/player/standings" routerDirection="root">
      <ion-icon name="trophy-outline"></ion-icon>
      <ion-label>Standings</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="groups" routerLink="/player/groups" routerDirection="root">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Groups</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
