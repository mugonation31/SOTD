<ion-app>
  <ion-menu contentId="main-content">
    <!-- Menu content -->
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="dashboard" routerLink="dashboard" routerDirection="root">
          <ion-icon name="grid-outline"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="group-admin-invites" routerLink="group-admin-invites" routerDirection="root">
          <ion-icon name="person-add-outline"></ion-icon>
          <ion-label>Admin Invites</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="group-admins" routerLink="group-admins" routerDirection="root">
          <ion-icon name="people-circle-outline"></ion-icon>
          <ion-label>Group Admins</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="groups" routerLink="groups" routerDirection="root">
          <ion-icon name="layers-outline"></ion-icon>
          <ion-label>Groups</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="users" routerLink="users" routerDirection="root">
          <ion-icon name="people-outline"></ion-icon>
          <ion-label>Users</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="predictions" routerLink="predictions" routerDirection="root">
          <ion-icon name="stats-chart-outline"></ion-icon>
          <ion-label>Predictions</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="settings" routerLink="settings" routerDirection="root">
          <ion-icon name="settings-outline"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>
</ion-app>
