<ion-app>
  <ion-menu contentId="main-content">
    <!-- Menu content -->
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button routerLink="/super-admin/settings">
            <ion-icon name="person-outline" class="profile-icon"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="dashboard" href="/super-admin/dashboard">
          <ion-icon name="grid-outline"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="groups" href="/super-admin/groups">
          <ion-icon name="layers-outline"></ion-icon>
          <ion-label>Groups & Users</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="predictions" href="/super-admin/predictions">
          <ion-icon name="stats-chart-outline"></ion-icon>
          <ion-label>Predictions</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="group-admins" href="/super-admin/group-admins">
          <ion-icon name="people-circle-outline"></ion-icon>
          <ion-label>Admins</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>
</ion-app>
