<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="logo-container" (click)="navigateToWelcome()">
      <ion-icon name="football-outline" class="football-icon"></ion-icon>
      <div class="logo-text">
        <span class="logo-predict3">Predict3</span>
        <span class="logo-subtitle">Predict 3</span>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="otp-container">
    <h1 class="title">Enter OTP</h1>
    <p class="subtitle">We've sent a verification code to your email</p>

    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input type="text" [(ngModel)]="otp" placeholder="Enter OTP Code">
            </ion-input>
          </ion-item>
        </ion-list>

        <ion-button expand="block" class="verify-button" (click)="onVerify()">
          Verify OTP
        </ion-button>

        <div class="resend-link">
          Didn't receive the code?
          <a (click)="resendOTP()">Resend OTP</a>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
