<ion-header>
  <ion-toolbar>
    <div class="logo-container" (click)="navigateToWelcome()">
      <ion-icon name="football-outline" class="football-icon"></ion-icon>
      <div class="logo-text">
        <span class="logo-predict3">Predict3</span>
        <span class="logo-subtitle">Predict3</span>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="auth-card">
    <ion-card-content>
      <div class="auth-header">
        <h1>Reset Password</h1>
        <p>Enter your new password</p>
      </div>

      <form (ngSubmit)="onSubmit()">
        <ion-list class="auth-form">
          <ion-item>
            <ion-input 
              placeholder="New Password" 
              [(ngModel)]="resetData.password" 
              (ngModelChange)="validatePassword()"
              [class.ion-invalid]="validationErrors.password" 
              name="password" 
              required 
              [type]="showPassword ? 'text' : 'password'">
            </ion-input>
            <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility()">
              <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
            </ion-button>
            <ion-note slot="error" *ngIf="validationErrors.password">
              {{ validationErrors.password }}
            </ion-note>
          </ion-item>

          <ion-item>
            <ion-input 
              placeholder="Confirm New Password" 
              [(ngModel)]="resetData.confirmPassword" 
              (ngModelChange)="validateConfirmPassword()"
              [class.ion-invalid]="validationErrors.confirmPassword" 
              name="confirmPassword" 
              required 
              [type]="showConfirmPassword ? 'text' : 'password'">
            </ion-input>
            <ion-button fill="clear" slot="end" (click)="toggleConfirmPasswordVisibility()">
              <ion-icon [name]="showConfirmPassword ? 'eye-off' : 'eye'"></ion-icon>
            </ion-button>
            <ion-note slot="error" *ngIf="validationErrors.confirmPassword">
              {{ validationErrors.confirmPassword }}
            </ion-note>
          </ion-item>
        </ion-list>

        <div class="auth-actions">
          <ion-button expand="block" type="submit" [disabled]="!canSubmit || isLoading">
            <span *ngIf="!isLoading">Reset Password</span>
            <span *ngIf="isLoading">Resetting...</span>
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
