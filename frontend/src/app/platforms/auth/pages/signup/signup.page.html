<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sign Up
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="signup-container">
    <h1 class="title">Create Account</h1>
    <p class="subtitle">Sign up to get started</p>

    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input type="text" [(ngModel)]="signupData.fullName" placeholder="Full Name">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="email" [(ngModel)]="signupData.email" placeholder="Email">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-select [(ngModel)]="signupData.role" placeholder="Select Role">
              <ion-select-option value="player">Player</ion-select-option>
              <ion-select-option value="group-admin">Group Admin</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-input type="password" [(ngModel)]="signupData.password" placeholder="Password">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" [(ngModel)]="signupData.confirmPassword" placeholder="Confirm Password">
            </ion-input>
          </ion-item>
        </ion-list>

        <ion-button expand="block" class="signup-button" (click)="onSignup()">
          Sign Up
        </ion-button>

        <div class="social-signup">
          <p class="divider">or continue with</p>

          <div class="social-buttons">
            <ion-button fill="clear" class="social-button">
              <ion-icon name="logo-google"></ion-icon>
            </ion-button>
            <ion-button fill="clear" class="social-button">
              <ion-icon name="logo-facebook"></ion-icon>
            </ion-button>
            <ion-button fill="clear" class="social-button">
              <ion-icon name="logo-twitter"></ion-icon>
            </ion-button>
            <ion-button fill="clear" class="social-button">
              <ion-icon name="logo-instagram"></ion-icon>
            </ion-button>
          </div>
        </div>

        <div class="signin-link">
          Already have an account?
          <a routerLink="/auth/login">Sign In here</a>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
