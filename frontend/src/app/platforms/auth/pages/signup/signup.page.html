<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="auth-card">
    <ion-card-content>
      <div class="auth-header">
        <h1>Create Account</h1>
        <p>Join us and start predicting matches</p>
      </div>

      <form (ngSubmit)="onSignup()">
        <ion-list class="auth-form">
          <ion-item>
            <ion-input placeholder="Username (Optional)" [(ngModel)]="signupData.username" name="username" type="text">
            </ion-input>
            <ion-note slot="helper">Leave blank to use surname as display name</ion-note>
          </ion-item>

          <ion-item>
            <ion-input placeholder="First Name" [(ngModel)]="signupData.firstName"
              (ionInput)="validateRequired('firstName', signupData.firstName)"
              [class.ion-invalid]="validationErrors.firstName" name="firstName" required type="text">
            </ion-input>
            <ion-note slot="error" *ngIf="validationErrors.firstName">
              {{ validationErrors.firstName }}
            </ion-note>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Surname" [(ngModel)]="signupData.surname" name="surname" required type="text">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Email" [(ngModel)]="signupData.email" name="email" required type="email">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-select placeholder="Select Role" [(ngModel)]="signupData.role" name="role" required>
              <ion-select-option value="player">Player</ion-select-option>
              <ion-select-option value="group-admin">Group Admin</ion-select-option>
              <ion-select-option value="super-admin">Super Admin</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Password" [(ngModel)]="signupData.password" (ionInput)="validatePassword()"
              [class.ion-invalid]="validationErrors.password" name="password" required type="password">
            </ion-input>
            <ion-note slot="error" *ngIf="validationErrors.password">
              {{ validationErrors.password }}
            </ion-note>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Confirm Password" [(ngModel)]="signupData.confirmPassword" name="confirmPassword"
              required type="password">
            </ion-input>
          </ion-item>
        </ion-list>

        <div class="auth-actions">
          <ion-button expand="block" type="submit" [disabled]="!canSubmit">Create Account</ion-button>
        </div>

        <div class="auth-footer">
          <div class="divider">
            <span>Or sign up with</span>
          </div>

          <div class="social-buttons">
            <ion-button fill="clear">
              <ion-icon name="logo-google"></ion-icon>
            </ion-button>
            <ion-button fill="clear">
              <ion-icon name="logo-facebook"></ion-icon>
            </ion-button>
            <ion-button fill="clear">
              <ion-icon name="logo-instagram"></ion-icon>
            </ion-button>
            <ion-button fill="clear">
              <ion-icon name="logo-x"></ion-icon>
            </ion-button>
          </div>

          <div class="auth-link">
            <ion-text color="medium">
              Already have an account?
              <a routerLink="/auth/login">Login</a>
            </ion-text>
          </div>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
