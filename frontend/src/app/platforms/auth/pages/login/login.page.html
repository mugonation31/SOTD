<ion-header>
  <ion-toolbar>
    <div class="logo-container" (click)="navigateToWelcome()">
      <ion-icon name="football-outline" class="football-icon"></ion-icon>
      <div class="logo-text">
        <span class="logo-sotd">SOTD</span>
        <span class="logo-subtitle">Predict 3</span>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="auth-card">
    <ion-card-content>
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Sign in to continue</p>
      </div>

      <form (ngSubmit)="onLogin()">
        <ion-list class="auth-form">
          <ion-item>
            <ion-input placeholder="Email" [(ngModel)]="loginData.email" (ionInput)="validateEmail()"
              [class.ion-invalid]="validationErrors.email" name="email" required type="email">
            </ion-input>
            <ion-note slot="error" *ngIf="validationErrors.email">
              {{ validationErrors.email }}
            </ion-note>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Password" [(ngModel)]="loginData.password" (ionInput)="validatePassword()"
              [class.ion-invalid]="validationErrors.password" [type]="showPassword ? 'text' : 'password'"
              name="password" required>
            </ion-input>
            <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility()">
              <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
            </ion-button>
            <ion-note slot="error" *ngIf="validationErrors.password">
              {{ validationErrors.password }}
            </ion-note>
          </ion-item>
        </ion-list>

        <div class="auth-links">
          <div class="forgot-password">
            <a routerLink="/auth/forgot-password">Forgot Password?</a>
          </div>
          <div class="signup-link">
            <span>New to SOTD? </span>
            <a routerLink="/auth/signup">Create an account</a>
          </div>
        </div>

        <div class="auth-actions">
          <ion-button expand="block" type="submit" [disabled]="!canSubmit">Login</ion-button>
        </div>


      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
