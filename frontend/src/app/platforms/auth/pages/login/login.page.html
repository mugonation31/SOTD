<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <h1 class="title">Welcome Back</h1>
    <p class="subtitle">Sign in to continue</p>

    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input type="email" [(ngModel)]="loginData.email" (ionInput)="validateEmail()"
              [class.ion-invalid]="validationErrors.email" placeholder="Email">
            </ion-input>
            <ion-note slot="error" *ngIf="validationErrors.email">
              {{ validationErrors.email }}
            </ion-note>
          </ion-item>

          <ion-item>
            <ion-input type="password" [(ngModel)]="loginData.password" (ionInput)="validatePassword()"
              [class.ion-invalid]="validationErrors.password" placeholder="Password">
            </ion-input>
            <ion-note slot="error" *ngIf="validationErrors.password">
              {{ validationErrors.password }}
            </ion-note>
          </ion-item>
        </ion-list>

        <div class="forgot-password">
          <a routerLink="/auth/forgot-password">Forgot Password?</a>
        </div>

        <ion-button expand="block" class="login-button" (click)="onLogin()" [disabled]="!canSubmit">
          Login
        </ion-button>

        <div class="social-signup">
          <p class="divider">or continue with</p>

          <div class="social-buttons">
            <ion-button fill="clear">
              <ion-icon name="logo-google"></ion-icon>
            </ion-button>
            <ion-button fill="clear">
              <ion-icon name="logo-facebook"></ion-icon>
            </ion-button>
            <ion-button fill="clear">
              <ion-icon name="logo-instagram"></ion-icon>
            </ion-button>
            <ion-button fill="clear">
              <ion-icon name="logo-xbox"></ion-icon>
            </ion-button>
          </div>
        </div>

        <div class="signup-link">
          Don't have an account?
          <a routerLink="/auth/signup">Sign Up here</a>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
