<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reset Password
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="forgot-password-container">
    <h1 class="title">Forgot Password?</h1>
    <p class="subtitle">Enter your email to reset your password</p>

    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input type="email" [(ngModel)]="email" placeholder="Email">
            </ion-input>
          </ion-item>
        </ion-list>

        <ion-button expand="block" class="submit-button" (click)="onSubmit()">
          Send Reset Link
        </ion-button>

        <div class="login-link">
          Remember your password?
          <a routerLink="/auth/login">Login here</a>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
