<ion-header>
  <ion-toolbar>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="auth-card">
    <ion-card-content>
      <div class="auth-header">
        <h1>Forgot Password?</h1>
        <p>Enter your email to reset your password</p>
      </div>

      <form (ngSubmit)="onSubmit()">
        <ion-list class="auth-form">
          <ion-item>
            <ion-input placeholder="Email" [(ngModel)]="email" (ionInput)="validateEmail()"
              [class.ion-invalid]="validationError" name="email" required type="email">
            </ion-input>
            <ion-note slot="error" *ngIf="validationError">
              {{ validationError }}
            </ion-note>
          </ion-item>
        </ion-list>

        <div class="auth-actions">
          <ion-button expand="block" type="submit" [disabled]="!canSubmit">
            Send Reset Link
          </ion-button>
        </div>

        <div class="auth-footer">
          <div class="auth-link">
            <ion-text color="medium">
              Remember your password?
              <a routerLink="/auth/login">Login</a>
            </ion-text>
          </div>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
